<!DOCTYPE html>
<html>

<head>
<title>Activity Modeler</title>

<link rel="stylesheet" type="text/css" href="css/kris-css.css">

</head>

<body onload="main ()">
    <div id="main-content">
        
        <div id="webgl-div">
            
            <canvas id = "glcanvas" width="800" height="600">
                Your browser does not support HTML5
            </canvas>
        <div id="webgl-div-info">
            
            <p id = "para_cam_pos">
                Some text below the canvas.
            </p>

            <p id = "para_fps">
                Some text below the canvas.
            </p>
            
        </div>
        </div>  <!-- End webgl-->

        
        <div id="config-window">
            
            <div id="config-tabs">
                <h3>Configuration Window</h3>
                <ul>
                    <li><a href="#" onclick="toggleVisibility('activity-console');">Activity Modeler</a></li>
                    <li><a href="#" onclick="toggleVisibility('energyvis-console');">Energy Visualiser</a></li>              
                </ul>
            </div>
            <div id="config-content">
                <div id="activity-console" class="section">  
                    <button onclick="alert('Hello world!')" name="load_activity">Load Activity Zones</button>Load
                    <br></br>
                    <button onclick="save_zone()" name="save_activity">Save Zones</button>Save Zone
                </div>

                <div id="energyvis-console" class="section">          

                </div>
            </div>
        </div> <!-- End config-window-->
        
    </div> <!-- End main content-->



<!-- Google tools for making starting webgl easier -->
<script src="js/webgl-utils.js"></script>
<!-- some common tasks in gl like "load shaders from these files" -->
<script src="js/gl_utils.js"></script>
<!-- functions for doing 3d maths; vectors, matrices, etc. -->
<script src="js/antons_maths.js"></script>
<!-- a JS object for a virtual camera (projection and view matrices) -->
<script src="js/camera.js"></script>
<!-- loads a CAD model in XML format into GL vertex buffers -->
<script src="js/load_xml_building.js"></script>
<!-- the entry-point to the programme -->
<script src="js/main.js"></script>
<!-- the ray tracing for point and click-->
<script src="js/ray-plane-pick.js"></script>

<!-- load data objects -->
<script src="js/objects/zones.js"></script>

<!-- for controlling the page display -->
<script src="js/jquery/jquery.js"></script>
<script src="js/html-controls.js"></script>

</body>

</html>
